<h2>Enter secret code</h2>
<form autocomplete="on">
	<mat-form-field appearance="fill">
		<input
			name="secretCode"
			id="parkssonSecretCode"
			type="text"
			[(ngModel)]="secretCode"
			(keyup.enter)="setSecretAndGo()"
			matInput
			required
			autocomplete="on"
		/>
	</mat-form-field>
	<button type="submit" (click)="setSecretAndGo()" mat-raised-button color="primary">Enter</button>
</form>
